<h1>Quiz</h1>

<form method="POST" action="/submit/">
  {% csrf_token %} {% for q in questions %}
  <div>
    <h3>{{ q.text }}</h3>

    {% for opt in q.options %}
    <label>
      <input
        type="radio"
        name="question_{{ q.id }}"
        value="{{ opt.id }}"
        required
      />
      {{ opt.text }} </label
    ><br />
    {% endfor %}
  </div>
  <hr />
  {% endfor %}

  <button type="submit">Submit Quiz</button>
</form>
